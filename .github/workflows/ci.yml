on:
  push:
    paths-ignore:
    - '**.md'
  pull_request:
    branches:
    - master
    paths-ignore:
    - '**.md'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build
      run: dotnet build --configuration Release
    - name: Pack
      run: dotnet pack --configuration Release --no-build --output ./nuget-packages ./SpaceHosting.Index/SpaceHosting.Index.csproj
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal --filter TestCategory!=RequiresNativeFaissLibrary
